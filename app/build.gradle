apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.forcetower.unes"
        minSdkVersion 23
        targetSdkVersion 28
        multiDexEnabled true
        versionCode buildVersionCode()
        versionName version
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        buildConfigField "String", "SIECOMP_TIMEZONE", "\"America/Bahia\""
        buildConfigField "String", "CONFERENCE_DAY1_START", "\"2018-09-03T08:00:00-03:00\""
        buildConfigField "String", "CONFERENCE_DAY1_END", "\"2018-09-03T18:00:00-03:00\""
        buildConfigField "String", "CONFERENCE_DAY2_START", "\"2018-09-04T08:00:00-03:00\""
        buildConfigField "String", "CONFERENCE_DAY2_END", "\"2018-09-04T18:00:00-03:00\""
        buildConfigField "String", "CONFERENCE_DAY3_START", "\"2018-09-05T08:00:00-03:00\""
        buildConfigField "String", "CONFERENCE_DAY3_END", "\"2018-09-05T18:00:00-03:00\""
        buildConfigField "String", "CONFERENCE_DAY4_START", "\"2018-09-06T08:00:00-03:00\""
        buildConfigField "String", "CONFERENCE_DAY4_END", "\"2018-09-06T18:00:00-03:00\""

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
    kapt {
        correctErrorTypes = true
        javacOptions {
            option("-Xmaxerrs", 1000)
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "androidx.core:core-ktx:$androidX"

    implementation "androidx.appcompat:appcompat:$androidX"
    implementation "androidx.constraintlayout:constraintlayout:1.1.2"
    implementation "com.google.android.material:material:$google_material"
    implementation "androidx.palette:palette:$androidX"
    implementation "androidx.browser:browser:$androidX"
    implementation "com.google.android:flexbox:0.3.2"

    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-common-java8:$lifecycle_version"

    implementation "android.arch.navigation:navigation-fragment:$nav_version"
    implementation "android.arch.navigation:navigation-ui:$nav_version"
    implementation "android.arch.navigation:navigation-fragment-ktx:$nav_version"
    implementation "android.arch.navigation:navigation-ui-ktx:$nav_version"

    implementation "androidx.paging:paging-runtime:$paging_version"

    implementation "androidx.room:room-runtime:$room_version"
    kapt "androidx.room:room-compiler:$room_version"

    implementation "com.google.dagger:dagger:$dagger_version"
    kapt "com.google.dagger:dagger-compiler:$dagger_version"

    implementation "com.google.dagger:dagger-android:$dagger_version"
    implementation "com.google.dagger:dagger-android-support:$dagger_version"
    kapt "com.google.dagger:dagger-android-processor:$dagger_version"

    implementation 'com.squareup.okhttp3:okhttp:3.11.0'
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.google.code.gson:gson:2.8.2'

    implementation 'org.jsoup:jsoup:1.11.2'
    implementation 'com.github.franmontiel:PersistentCookieJar:v1.0.1'

    implementation "com.jakewharton.timber:timber:4.7.0"

    implementation 'com.github.bumptech.glide:glide:4.8.0-SNAPSHOT'
    kapt 'com.github.bumptech.glide:compiler:4.8.0-SNAPSHOT'

    api "com.jakewharton.threetenabp:threetenabp:1.1.0"

    implementation project(path: ':sagres')
    implementation project(':bypass')
}

apply from: "../artifacts.gradle"
