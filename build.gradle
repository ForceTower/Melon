buildscript {
    ext.kotlin_version = '1.4.0'
    ext {
        minSdk = 21
        targetSdk = 30
        compileSdk = 30
        toolsVersion = '30.0.1'

        sagres = "1.6.0"

        // Kotlin Extensions
        ktx = '1.3.1'

        // Android X
        app_compat = '1.2.0'
        google_material = '1.2.1'
        constraint_layout = '2.0.1'
        annotation = "1.1.0"
        exif_interface = "1.1.0"
        pallete = "1.0.0"
        flexbox = "1.1.0"
        browser = '1.2.0'
        preference = '1.1.1'
        fragment = '1.2.5'
        swipe_refresh = '1.1.0'

        // Architecture
        room = '2.2.5'
        lifecycle = '2.2.0'
        paging = '2.1.2'
        navigation = '2.3.0'
        work_manager = '2.4.0'

        // Dependency Injection
        dagger = '2.28.3'

        // Firebase
        firebase_core = '17.5.0'
        firebase_auth = '19.3.2'
        firebase_messaging = '20.2.4'
        firebase_firestore = '21.6.0'
        firebase_storage = '19.2.0'
        firebase_remote_config = '19.2.0'
        firebase_functions = '19.1.0'
        in_app_messaging = "19.0.1"
        firebase_crashlytics = '17.2.1'
        firebase_ui_storage = "4.3.1"

        // Logs
        crashlytics_ver = "2.10.1"
        timber = "4.7.1"

        // Image
        glide = '4.11.0'
        lottie = '3.4.1'
        image_cropper = "2.8.0"

        // Google Services
        gp_core = '1.8.0'
        gp_core_ktx = '1.8.1'
        gp_auth = '18.1.0'
        gp_games = '20.0.1'
        gp_location = "17.0.0"
        gp_billing_client = '3.0.0'
        gp_admob = '19.3.0'

        // Networking
        okhttp = '4.8.1'
        retrofit = '2.9.0'
        cookie_jar = "v1.0.1"

        // Others
        gson = '2.8.6'
        jsoup = '1.13.1'
        chart_view = "v3.1.0"
        about_libraries = "7.0.0-rc1"
        easy_permissions = "0.3.0"
        card_slider = '0.3.1'
        date_time_picker = '4.2.3'
        floating_search = "2.1.1"
        zoned_time_date = '1.2.4'
        rx_kotlin = "2.4.0"

        // Build Versions
        android_gradle_plugin = '4.0.1'
        google_play_services = "4.3.3"
        kotlinter = "2.4.1"
        play_publisher = "2.7.1"
        bundletool = "0.10.0"
        crashlytics = "2.1.1"
    }

    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url "https://maven.fabric.io/public" }
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "http://oss.sonatype.org/content/repositories/snapshots" }
        mavenLocal()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:${android_gradle_plugin}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.gms:google-services:$google_play_services"
        classpath "com.github.triplet.gradle:play-publisher:$play_publisher"
        classpath "org.jmailen.gradle:kotlinter-gradle:$kotlinter"
        classpath "com.android.tools.build:bundletool:$bundletool"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation"
        classpath "com.google.firebase:firebase-crashlytics-gradle:$crashlytics"
    }

}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url "https://maven.fabric.io/public" }
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "http://oss.sonatype.org/content/repositories/snapshots" }
        mavenLocal()
    }

    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xmaxerrs" << "10000"
            options.compilerArgs << "-Xmaxwarns" << "10000"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


subprojects {
    tasks.whenTaskAdded {
        if (name == 'preBuild') {
            mustRunAfter 'lintKotlin'
        }
    }
}

apply from: "versioning.gradle"
