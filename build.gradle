// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.0'
    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.fabric.io/public'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.gms:google-services:4.2.0"
        classpath "com.github.triplet.gradle:play-publisher:2.0.0-rc1"
        classpath "io.fabric.tools:gradle:1.26.1"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }

    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xmaxerrs" << "10000"
            options.compilerArgs << "-Xmaxwarns" << "10000"
        }
    }
}

ext.sdkVersions = [
    'compile'    : 28,
    'min'        : 23,
    'target'     : 28,
]

ext {
    //Android Components
    ktx = "1.0.1"
    exifinterface = "1.0.0"
    pallete = "1.0.0"
    browser = "1.0.0"
    preference = "1.0.0"
    annotation = "1.0.0"
    androidX = "1.0.2"
    google_material = "1.0.0"
    paging_version = "2.0.0"
    room_version = "2.0.0"
    lifecycle_version = "2.0.0"
    nav_version = "1.0.0-alpha07"
    work_version = "1.0.0-alpha11"

    //Dagger
    dagger_version = "2.16"

    //Firebase
    firebase_core = "16.0.5"
    firebase_auth = "16.0.5"
    firebase_messaging = "17.3.4"
    firebase_firestore = "17.1.2"
    firebase_storage = "16.0.4"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply from: "versioning.gradle"
apply from: "signing.gradle"
