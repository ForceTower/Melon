buildscript {
    ext.kotlin_version = '2.0.0'
    ext {
        juice = "1.8.0"
        snowpiercer = "2.2.2"

        // Kotlin Extensions
        ktx = '1.13.1'

        // Android X
        app_compat = '1.7.0'
        google_material = '1.12.0'
        constraint_layout = '2.1.4'
        annotation = '1.8.0'
        exif_interface = "1.1.0"
        pallete = "1.0.0"
        flexbox = "3.0.0"
        browser = '1.8.0'
        preference = '1.2.1'
        fragment = '1.8.1'
        swipe_refresh = '1.1.0'

        // Architecture
        room = '2.6.1'
        lifecycle = '2.8.3'
        paging = '3.3.0'
        navigation = '2.7.7'
        work_manager = '2.9.0'

        // Dependency Injection
        dagger = '2.51.1'
        hilt_androidx = '1.2.0'

        // Firebase
        firebase_ui_storage = "8.0.2"

        // Logs
        timber = "5.0.1"

        // Image
        glide = '4.16.0'
        lottie = '6.4.1'
        image_cropper = "4.5.0"

        // Google Services
        gp_core = '1.10.3'
        gp_core_ktx = '1.8.1'
        gp_auth = '21.2.0'
        gp_games = '23.1.0'
        gp_location = '21.3.0'
        gp_billing_client = '7.0.0'
        gp_admob = '19.8.0'

        // Networking
        okhttp = '4.12.0'
        retrofit = '2.11.0'
        cookie_jar = "v1.0.1"

        // Others
        gson = '2.11.0'
        jsoup = '1.18.1'
        chart_view = "v3.1.0"
        about_libraries = '11.2.2'
        easy_permissions = "0.3.0"
        card_slider = '0.3.1'
        date_time_picker = '4.2.3'
        floating_search = "2.1.1"
        rx_kotlin = "2.4.0"

        // Build Versions
        android_gradle_plugin = '8.5.0'
        google_play_services = '4.4.2'
        kotlinter = "3.4.4"
        play_publisher = "3.7.0"
        bundletool = "0.10.0"
        crashlytics = '2.9.2'
        hilt_dagger = '2.51.1'
        coreDesugar = '2.0.4'
    }

    repositories {
        google()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
        maven { url "https://mvnrepository.com/artifact/com.github.gundy/semver4j" }
        mavenLocal()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$android_gradle_plugin"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.gms:google-services:$google_play_services"
        classpath "com.github.triplet.gradle:play-publisher:$play_publisher"
        classpath "org.jmailen.gradle:kotlinter-gradle:$kotlinter"
        classpath "com.android.tools.build:bundletool:$bundletool"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation"
        classpath "com.google.firebase:firebase-crashlytics-gradle:$crashlytics"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_dagger"
        classpath "com.mikepenz.aboutlibraries.plugin:aboutlibraries-plugin:$about_libraries"
    }

}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
        mavenLocal()
    }

    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xmaxerrs" << "10000"
            options.compilerArgs << "-Xmaxwarns" << "10000"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

