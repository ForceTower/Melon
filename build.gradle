// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.71'
    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.fabric.io/public'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.gms:google-services:4.1.0"
        classpath 'com.github.triplet.gradle:play-publisher:1.2.2'
        classpath 'io.fabric.tools:gradle:1.25.4'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }

    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xmaxerrs" << "10000"
            options.compilerArgs << "-Xmaxwarns" << "10000"
        }
    }
}

ext.sdkVersions = [
    'compile'    : 28,
    'min'        : 23,
    'target'     : 28,
]

ext {
    //Android Components
    androidX = "1.0.0"
    google_material = "1.0.0"
    paging_version = "2.0.0"
    room_version = "2.0.0"
    lifecycle_version = "2.0.0"
    nav_version = "1.0.0-alpha06"
    work_version = "1.0.0-alpha09"

    //Dagger
    dagger_version = "2.16"

    //Firebase
    firebase_core = "16.0.4"
    firebase_auth = "16.0.4"
    firebase_messaging = "17.3.3"
    firebase_firestore = "17.1.1"
    firebase_storage = "16.0.3"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply from: "versioning.gradle"
apply from: "signing.gradle"
