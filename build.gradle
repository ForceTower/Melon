buildscript {
    apply from: 'versions.gradle'
    addRepos(repositories)
    dependencies {
        classpath deps.plugin.android
        classpath deps.plugin.kotlin
		classpath deps.plugin.google_play_services
		classpath deps.plugin.fabric
		classpath deps.plugin.kotlinter
		classpath deps.plugin.play_publisher
        classpath deps.navigation.safe_args_plugin
        classpath deps.plugin.bundletool
    }
}

allprojects {
    addRepos(repositories)
	
	gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xmaxerrs" << "10000"
            options.compilerArgs << "-Xmaxwarns" << "10000"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply from: "versioning.gradle"
