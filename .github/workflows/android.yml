name: Android CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
      env:
        SERVICES_PASSWORD: ${{ secrets.SERVICES_PASSWORD }}
    
    - name: Decode Google Services
      run: gpg --quiet --batch --yes --decrypt --passphrase="${{ secrets.SERVICES_PASSWORD }}" --output app/google-services.json app/google-services.json.gpg
      
    - name: Dependencies
      run: ./gradlew dependencies
    
    - name: Lint & JVM Checks
      run: ./gradlew check
    
    - name: Build Release App
      run: ./gradlew assembleRelease
    
    - name: Upload result for job
      uses: actions/upload-artifact@v1
      with:
        name: apk
        path: app/build/outputs/apk/release/app-release.apk
