name: Android CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
      env:
        SERVICES_PASSWORD: ${{ secrets.SERVICES_PASSWORD }}
    - name: Create files
      run: ./decrypt_files.sh

    - name: Upload result for job
      uses: actions/upload-artifact@v1
      with:
        name: services
        path: app/google-services.json
