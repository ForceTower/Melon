apply plugin: 'com.android.library'

android {

    compileSdkVersion sdkVersions.compile
    defaultConfig {
        minSdkVersion sdkVersions.min
        targetSdkVersion sdkVersions.compile
        versionCode 1
        versionName "1.0"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    api "androidx.appcompat:appcompat:$appcompat"
    implementation "androidx.exifinterface:exifinterface:$exifinterface"
}

